{% extends 'base.html' %}
{% block content %}
<div class="chat-box">
    <h2>Room {{room}}</h2>
    <!-- display messages injection div-->
    <div class="messages" id="messages"></div>
    <div class="input"><input type="text" rows="3" placeholder="Enter your message" name="message"
            id="message" /><button type="button" name="send" id="send-button" onclick="sendMessage()">Send
            Message</button></div>

    <div class="input"><button type="button" name="leave" id="leave-button">Leave Room</button></div>
</div>
<script type="text/javascript">
    var socketio = io();

    // Leave room function
    document.getElementById("leave-button").onclick = () => {
        location.href = "../";
    }
    const messages = document.getElementById("messages")

    const createMessage = (name, msg) => {
        const content = `
        <div class="text">
            <span>
                <strong>${name}</strong>: ${msg}
            </span>
            <span class="muted">
                <!-- Gives date of message display.. not sent -->
                ${new Date().toLocaleString()}
                </span>
        </div>
        `;
        messages.innerHTML += content;
    };

    // listen for data send event from socketio
    socketio.on("message", (data) => {
        createMessage(data.name, data.message);
    });

    const sendMessage = () => {
        const message = document.getElementById("message")
        if (message.value == "") return; // dont sent empty messages
        socketio.emit("message", { data: message.value })
        // reset message content after send
        message.value = "";
    };
</script>
<!-- loop to display messages from message log-->
{% for msg in messages %}
<script type="text/javascript">
    createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %}
{% endblock %}
